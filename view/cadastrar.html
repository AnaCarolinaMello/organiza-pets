<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar</title>
    <link rel="icon" href="../public/img/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../public/css/cadastrar.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="alert">
      <h2></h2>
    </div>
    <div id="divLoader">
      <div class="loader"></div>
    </div>
    <main>
      <div id="flexbox">
        <div id="loginArea">
          <div id="progressBar">
            <div id="voltar">
              <h3 id="textVoltar">&lt;Voltar</h3>
            </div>
            <div id="lineOfProgress"></div>
          </div>
          <h1 id="loginTitle">Cadastrar</h1>
          <div id="lineGreen"></div>
          <div id="divInput">
            <form method="post">
              <div class="form-floating">
                <input
                  id="password"
                  type="text"
                  class="form-control username"
                  autocomplete="off"
                  placeholder="Nome de usuário"
                />
                <label class="control-label" for="user">Nome de usuário</label>
              </div>
              <div class="form-floating">
                <input
                  id="password"
                  type="email"
                  class="form-control email"
                  autocomplete="off"
                  placeholder="Email"
                />
                <label class="control-label" for="user">Email</label>
              </div>
              <div class="form-floating">
                <input
                  id="password"
                  type="password"
                  class="form-control senha"
                  autocomplete="off"
                  placeholder="Senha"
                />
                <label class="control-label" for="user">Senha</label>
              </div>
              <div class="form-floating">
                <input
                  id="password"
                  type="password"
                  class="form-control confirmarSenha"
                  autocomplete="off"
                  placeholder="Confirme a senha"
                />
                <label class="control-label" for="user">Confirme a senha</label>
              </div>
            </form>
            <div id="divButtons">
              <button id="cadastro" class="btn">Cadastrar</button>
            </div>
          </div>
        </div>
        <div id="banner">
          <h1 id="titleBanner">Bem vindo!</h1>
          <div id="line"></div>
          <p id="textoSecundario">Estamos muito felizes em recebê-lo(a)!</p>
          <p id="textoSecundario">Já começou uma jornada conosco?</p>
          <div id="divButtons">
            <button id="entrar" class="btn">Entrar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="../public/js/cadastrar.js"></script>
  </body>
</html>
