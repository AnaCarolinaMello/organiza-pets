<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../public/css/perfil.css">
    <link rel="stylesheet" href="../public/css/popup.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="../public/img/logo.svg">
</head>
<body>
    <div class="confirmacao" id="deleteCon">
        <div id="confirmarDelete">
            <h1 class="close" id="closeDelete">x</h1>
            <div class="confirmContent">
                <div id="tituloDelete">
                    <h2>Tem certeza que deseja deletar?</h2>
                </div>
                <div class="botoes">
                    <button class="cancelar" id="cancelarDelete">Cancelar</button>
                    <button id="deletar">Deletar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="confirmacao" id="editCon">
        <div id="confirmarEdit">
            <h1 class="close" id="closeEdit">x</h1>
            <div class="confirmContent">
                <div id="divDadosEdit">
                    <h3>Edite seus dados</h3>
                    <input id="nomeUserEdit">
                    <input id="emailEdit">
                    <input id="senhaEdit">
                    <input id="conSenhaEdit">
                </div>
                <div class="botoes">
                    <button class="cancelar" id="cancelarEdit">Cancelar</button>
                    <button id="salvar">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="alert">
        <h2></h2>
    </div>
    <div id="alertNoti">
        <h2></h2>
    </div>
    <div id="popupPerfil">
        <div class="activePerfil">
        </div>
        <div id="conteudoPerfil">
            <h2 id="perfilPopup">Perfil</h2>
            <h2 id="logout">Logout</h2>
        </div>
    </div>
    <div id="content">
        <aside>
            <div id="logo">
                <img src="../public/img/logo.svg">
            </div>
            <div id="icons">
                <div id="perfil" class="outside">
                    <div class="menu-icons">
                        <img src="../public/img/perfil.svg" alt="perfil">
                        <p>Perfil</p>
                    </div>
                    <div class="active" id="activePerfil">
                        <div class="cor-interna"></div>
                    </div>
                </div>
                <div id="vacina" class="outside">
                    <div class="menu-icons">
                        <img src="../public/img/vacina.svg" alt="Vacina">
                        <p>Vacina</p>
                    </div>
                    <div class="active" id="activeVacina">
                        <div class="cor-interna"></div>
                    </div>
                </div>
                <div id="calendario" class="outside">
                    <div class="menu-icons">
                        <img src="../public/img/calendario.svg" alt="calendario">
                        <p>Calendar</p>
                    </div>
                    <div class="active" id="activeCalendar">
                        <div class="cor-interna"></div>
                    </div>
                </div>
                <div id="pet" class="outside">
                    <div class="menu-icons">
                        <img src="../public/img/paw.svg" alt="pet">
                        <p>Animais</p>
                    </div>
                    <div class="active"  id="activePet">
                        <div class="cor-interna"></div>
                    </div>
                </div>
                <div id="rotina" class="outside">
                    <div class="menu-icons">
                        <img src="../public/img/rotina.svg" alt="rotina">
                        <p>Rotina</p>
                    </div>
                    <div class="active"  id="activeRotina">
                        <div class="cor-interna"></div>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <div id="divLoader">
                <div class="loader"></div>
            </div>
            <header>
                <h1>Perfil</h1>
                <div id="lateral-icons">
                    <div class="icons" id="divNoti">
                        <div id="divNotificacao">
                            <span id="haveNotification"></span>
                            <img src="../public/img/notificacao.svg" alt="notificações" id="notificacao">
                        </div>
                        <div id="popup">
                            <div class="activeNoti">
                            </div>
                            <div id="conteudo">
                                <div id="titulo">
                                    <h2 id="hojeNotificacao" class="activeNotificacao">Hoje</h2>
                                    <h2 id="todas">Todas</h2>
                                </div>
                                <div id="underlineNoti">
                                    <div id="underlineActiveNoti"></div>
                                </div>
                                <div id="hoje" class="cardNoti">
                                </div>
                                <div id="todosNoti" class="cardNoti">
                        
                                </div>
                                <div id="semNotificacoes">
                                    <h2>Sem notificações</h2>
                                    <img src="../public/img/notFound.svg" alt="não encontrado">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="icons">
                        <img src="../public/img/perfil.svg" alt="foto de perfil" id="fotoPerfil">
                    </div>
                </div>
            </header>
            <section>
                <div id="perfilDivExterna">
                    <div id="perfilDiv">
                        <div id="fotoPerfilDiv">
                            <img id="foto" src="../public/img/perfil.svg" alt="foto de perfil">
                            <div id="edit">
                                <img id="editar" src="../public/img/edit.svg" alt="botão de editar">
                            </div>
                        </div>
                        <h3>Nome</h3>
                        <button id="novaTarefa">Nova Tarefa</button>
                        <div id="grafico">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
                <div id="programacao">
                    <div id="pets">
                        <div id="tituloPets">
                            <h1>Pets</h1>
                            <img src="../public/img/adicionar.svg" alt="adicionar" id="adicionar">
                        </div>
                        <div id="petsCard"></div>
                    </div>
                    <div id="agenda">
                        <h1>Agenda</h1>
                        <div class="demostracaoTarefa">
                            <div id="agendaHeader">
                                <h3 id="todos" class="activeTarefa">Todos</h3>
                                <h3 id="aFazer">A Fazer</h3>
                                <h3 id="lembretes">Lembretes</h3>
                            </div>
                            <div id="underline">
                                <div id="underlineActive"></div>
                            </div>
                            <div class="listaTarefas" id="todasTarefas">
                            </div>
                            <div class="listaTarefas" id="aFazerTarefas">
                            </div>
                            <div class="listaTarefas" id="lembretesTarefas">
                            </div>
                            <div id="semTarefas">
                                <h2>Sem tarefas</h2>
                                <img src="../public/img/notFound.svg" alt="sem tarefas">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../public/js/perfil.js"></script>
    <script src="../public/js/timeInApp.js"></script>
</body>
</html>
