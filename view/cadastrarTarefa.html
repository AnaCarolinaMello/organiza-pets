<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Tarefas</title>
    <link rel="icon" href="../public/img/logo.svg">
    <link rel="stylesheet" href="../public/css/cadastrarTarefa.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="divLoader">
        <div class="loader"></div>
    </div>
    <div id="alert">
        <h2></h2>
    </div>
    <div id="tarefa-entry">
        <div id="tarefa-esquerda">
            <div id="voltar">
                <h3 id="textVoltar">&lt;Voltar</h3>
            </div>
            <div id="resto-esquerda">
                <div class="text">
                    <p id="text-p1">Nova Tarefa</p>
                </div>
                <div class="linha-container">
                    <div id="linha-1"></div>
                </div>
                <div id="inputs">
                    <div class="form-floating">
                        <select name="" class="form-control" id="pets">
                            <option value="" selected hidden>Escolha o Pet</option>
                        </select>
                    </div>
                    <div class="form-floating">
                        <input id="password" type="text" class="form-control input-size1 nome" autocomplete="off"
                            placeholder="Nome" />
                        <label class="control-label" for="nome">Nome</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Descrição"
                            id="input-size2"></textarea>
                        <label class="control-label" for="descrição">Descrição(opcional)</label>
                    </div>
                    <div class="form-floating">
                        <input id="password" type="datetime-local" class="form-control input-size1 inicio"
                            autocomplete="off" />
                        <label class="control-label" for="nome">Início</label>
                    </div>
                    <div class="form-floating ">
                        <input id="password" type="datetime-local" class="form-control input-size1 fim"
                            autocomplete="off" />
                        <label class="control-label" for="nome">Fim(opcional)</label>
                    </div>
                </div>
                <div id="button-container">
                    <input type="submit" value="Cadastrar" id="cadastrar-button">
                </div>
            </div>
        </div>
        <div id="tarefa-direita">
            <div id="direita-top">
                <div class="text">
                    <p id="text-p2">Continue fazendo o melhor para seu pet</p>
                </div>
                <div class="linha-container">
                    <div id="linha-2"></div>
                </div>
                <div class="text">
                    <p id="text-p-2">Mãos a obra</p>
                </div>
            </div>
            <div id="direita-bottom"></div>
        </div>
    </div>
    <script src="../public/js/cadastrarTarefa.js"></script>
    <script src="../public/js/timeInApp.js"></script>
</body>

</html>
