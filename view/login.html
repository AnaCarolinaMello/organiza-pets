<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../public/img/logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../public/css/login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="alert">
      <h2></h2>
    </div>
    <div id="divLoader">
      <div class="loader"></div>
    </div>
    <main>
      <div id="flexbox">
        <div id="banner">
          <h1 id="titleBanner">Bem vindo de volta!</h1>
          <div id="line"></div>
          <p>Sempre muito bom tê-lo(a) de volta!</p>
          <p>Ainda não começou uma jornada conosco?<br />Começe agora!</p>
          <div id="divButtons">
            <button id="cadastro" class="btn">Cadastrar</button>
          </div>
        </div>
        <div id="cadastrar">
          <div id="progressBar">
            <div id="voltar">
              <h3></h3>
              <h3 id="textVoltar">&lt;Voltar</h3>
            </div>
            <div id="lineOfProgress"></div>
          </div>
          <h1 id="loginTitle">Entrar</h1>
          <div id="lineGreen"></div>
          <div id="divInput">
            <div>
              <div class="form-floating">
                <input
                  id="nome"
                  type="text"
                  class="form-control username"
                  autocomplete="off"
                  placeholder="Nome de usuário"
                />
                <label class="control-label" for="username"
                  >Nome de usuário</label
                >
              </div>
              <div class="form-floating">
                <input
                  id="password"
                  type="password"
                  class="form-control senha"
                  autocomplete="off"
                  placeholder="Senha"
                />
                <label class="control-label" for="senha">Senha</label>
              </div>
              <div id="divButtons">
                <button id="entrar" class="btn">Entrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../public/js/login.js"></script>
    <script
      type="text/javascript"
      src="../controller/databaseController.js"
    ></script>
    <script src="../public/js/timeInApp.js"></script>
  </body>
</html>
